<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="math.js" type="text/javascript"></script>
	<title></title>
</head>
<body>
<input type="text" name="box" class="eval">
<input type="button" name="ok" class="ok" value="ok" onclick="ev()">
<script >
	
	function ev() {
		var ev = document.querySelector(".eval").value;
		var res = math.evaluate(ev);
		document.querySelector(".eval").value = res;
	}</script>
</script>
</body>
</html>
